<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
	
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box">
					<ol class="menu">
						<li><a href="">Главная</a></li>
						<li><a href="">Личный кабинет</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->
	
				<!--title-box-->
				<div class="title-box">
					<h1 class="h1-title title-decor">Личный кабинет</h1>
				</div>
				<!--/title-box-->
	
				<!--content-outer-wrap-->
				<div class="content-outer-wrap content-lk">
		
					<!--content-wrap-->
					<div class="content-wrap">
						
						<!--form-box-->
						<form action="/" class="form-box">
							
							<!--frm-section-->
							<div class="frm-section">
								<div class="frm-section-title">Личные данные</div>
								<div class="frm-row">
									<div class="frm-field field-half">
										<input type="text" class="form-input inp-att" placeholder="" value="Иван" required>
									</div>
									<div class="frm-field field-half">
										<input type="text" class="form-input inp-att" placeholder="" value="Ивановский" required>
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field field-half">
										<input type="email" class="form-input inp-att" placeholder="" value="site@sire.com" required>
									</div>
									<div class="frm-field field-half">
										<input type="tel" class="form-input inp-att" placeholder="" value="+7 (123) 123 12 12" required>
									</div>
								</div>
							</div>
							<!--/frm-section-->
							
							<!--frm-section-->
							<div class="frm-section">
								<div class="frm-section-title">Подписки</div>
								<div class="frm-row">
									<div class="frm-field">
										<div class="frm-select select-large">
											<input type="checkbox" id="sbs01" checked>
											<label for="sbs01">Подписка на новости</label>
										</div>
										<div class="frm-select select-large">
											<input type="checkbox" id="sbs02" checked>
											<label for="sbs02">Получать информацию о акциях и скидках</label>
										</div>
										<div class="frm-select select-large">
											<input type="checkbox" id="sbs03" checked>
											<label for="sbs03">Согласие с политикой конфеденциальности</label>
										</div>
									</div>
								</div>
							</div>
							<!--/frm-section-->
							
							<!--frm-section-->
							<div class="frm-section">
								<div class="frm-section-title">Изменение пароля</div>
								<div class="frm-row row-sep">
									<div class="frm-field field-half">
										<input type="password" class="form-input" placeholder="Текущий пароль" required>
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field field-half">
										<input type="password" class="form-input" placeholder="Новый пароль" required>
									</div>
									<div class="frm-field field-half">
										<input type="password" class="form-input" placeholder="Повторите новый пароль" required>
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<div class="frm-field-info"><a href="" class="link-main">Помочь в восстановлении пароля?</a></div>
									</div>
								</div>
							</div>
							<!--/frm-section-->
							
							<!--frm-section-->
							<div class="frm-section">
								<div class="frm-row-submit">
									<div class="frm-field">
										<button type="submit" class="btn">Сохранить изменения</button>
									</div>
								</div>
							</div>
							<!--/frm-section-->
							
						</form>
						<!--/form-box-->
						
					</div>
					<!--/content-wrap-->
		
					<!--side-wrap-->
					<div class="side-wrap">
						<!--side-menu-box-->
						<div class="side-menu-box">
							<ul class="menu">
								<li>
									<a href="" class="btn-menu active">
										<span class="button-ico">
											<img src="./img/icons/side01.svg" alt="">
										</span>
										<span class="button-title">Мои данные</span>
									</a>
								</li>
								<li>
									<a href="" class="btn-menu">
										<span class="button-ico">
											<img src="./img/icons/side02.svg" alt="">
										</span>
										<span class="button-title">История заказов</span>
									</a>
								</li>
							</ul>
						</div>
						<!--/side-menu-box-->
					</div>
					<!--/side-wrap-->
	
				</div>
				<!--/content-outer-wrap-->
				
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
